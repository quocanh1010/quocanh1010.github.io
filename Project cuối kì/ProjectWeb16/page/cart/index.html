<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../../conponent/header/index.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../conponent/footer/index.css">
</head>
<div id="header">
</div>
<div class="container px-4 py-5 mx-auto">
    <div class="gg"></div>
    <h3>Giỏ hàng của bạn</h3>
    
    <div class="shopping-cart">
    
      <div class="column-labels">
        <label class="product-image">Ảnh</label>
        <label class="product-details">Product</label>
        <label class="product-price">Giá</label>
        <label class="product-quantity">Số lượng</label>
        <label class="product-removal">Xoá</label>
        <label class="product-line-price">Tổng tiền</label>
      </div>
 
      <div class="product" id="wrap-cart">
        
      </div>
      <h3>Thông tin khách hàng</h3>
      <div class="info">
            <label for="fname">Họ Và Tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên...">
     
            <label for="lname">Email</label>
            <input type="text" id="email" name="email" placeholder="Nhập email...">
     
            <label for="country">Số Điện Thoại</label>
            <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại...">
     
            <label for="address" class="address">Địa Chỉ</label>
            <select name="ls_province"></select>
            <select name="ls_district"></select>
            <select name="ls_ward"></select>
            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ...">
    </div>
      <div class="row justify-content-center"><h3>Phương thức thanh toán</h3>
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-3 radio-group">
                        <div class="row d-flex px-3 radio"> <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
                            <p class="my-auto">Credit Card</p>
                        </div>
                        <div class="row d-flex px-3 radio gray"> <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
                            <p class="my-auto">Debit Card</p>
                        </div>
                        <div class="row d-flex px-3 radio gray mb-3"> <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
                            <p class="my-auto">PayPal</p>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="row px-2">
                            <div class="form-group col-md-6"> <label class="form-control-label">Name on Card</label> <input type="text" id="cname" name="cname" placeholder="Bùi Quốc Anh"> </div>
                            <div class="form-group col-md-6"> <label class="form-control-label">Card Number</label> <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444"> </div>
                        </div>
                        <div class="row px-2">
                            <div class="form-group col-md-6"> <label class="form-control-label">Expiration Date</label> <input type="text" id="exp" name="exp" placeholder="MM/YYYY"> </div>
                            <div class="form-group col-md-6"> <label class="form-control-label">CVV</label> <input type="text" id="cvv" name="cvv" placeholder="***"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div class="totals">
        <div class="totals-item">
          <label>Tổng Sản Phẩm</label>
          <div class="totals-value" id="cart-subtotal">160.000</div>
        </div>
        <div class="totals-item">
          <label>Tax (5%)</label>
          <div class="totals-value" id="cart-tax">2.000</div>
        </div>
        <div class="totals-item">
          <label>Shipping</label>
          <div class="totals-value" id="cart-shipping">15.000</div>
        </div>
        <div class="totals-item totals-item-total">
          <label>Tổng Cộng</label>
          <div class="totals-value" id="cart-total">177.000</div>
        </div>
      </div>
          
          <button class="checkout">Thanh Toán</button>
    
    </div>
    
    </div> 
        
<div id="footer">
</div>

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="../../conponent/header/index.js"></script>
    <script src="./index.js"></script>
    <script src="../../conponent/footer/index.js"></script>
    <script src="vietnamlocalselector.js"></script>
<script>
	var localpicker = new LocalPicker({
		province: "ls_province",
		district: "ls_district",
		ward: "ls_ward"
    	});
</script>
</html>
