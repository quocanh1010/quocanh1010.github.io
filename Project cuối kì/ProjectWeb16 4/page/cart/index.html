<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../../conponent/header/index.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../conponent/footer/index.css">
</head>
<div id="header">
</div>
<div class="container px-4 py-5 mx-auto">
    <div class="gg"></div>
  <div class="row d-flex justify-content-center">
      <div class="col-5">
          <h4 class="heading">Giỏ hàng</h4>
      </div>
      <div class="col-7">
          <div class="row text-right">
              <div class="col-4">
                  <h6 class="mt-2">Tên Sản Phẩm</h6>
              </div>
              <div class="col-4">
                  <h6 class="mt-2">Số Lượng</h6>
              </div>
              <div class="col-4">
                  <h6 class="mt-2">Giá Tiền</h6>
              </div>
          </div>
      </div>
  </div>
  <div class="row d-flex justify-content-center border-top">
      <div class="col-5">
          <div class="row d-flex">
              <div class="book"> <img src="../../img/image 31.png" class="book-img"> </div>
              <div class="my-auto flex-column d-flex pad-left">
              </div>
          </div>
      </div>
      <div class="my-auto col-7">
          <div class="row text-right">
              <div class="col-4">
                  <p class="mob-text">Áo Tuyển Argentina</p>
              </div>
              <div class="col-4">
                  <div class="row d-flex justify-content-end px-3">
                      <p class="mb-0" id="cnt1">1</p>
                      <div class="d-flex flex-column plus-minus"> <span class="vsm-text plus">+</span> <span class="vsm-text minus">-</span> </div>
                  </div>
              </div>
              <div class="col-4">
                  <h6 class="mob-text">80.000đ</h6>
              </div>
          </div>
      </div>
  </div>
  <div class="row d-flex justify-content-center border-top">
      <div class="col-5">
          <div class="row d-flex">
              <div class="book"> <img src="../../img/image 29.png" class="book-img"> </div>
              <div class="my-auto flex-column d-flex pad-left">
              </div>
          </div>
      </div>
      <div class="my-auto col-7">
          <div class="row text-right">
              <div class="col-4">
                  <p class="mob-text">Áo Tuyển Ý</p>
              </div>
              <div class="col-4">
                  <div class="row d-flex justify-content-end px-3">
                      <p class="mb-0" id="cnt2">1</p>
                      <div class="d-flex flex-column plus-minus"> <span class="vsm-text plus">+</span> <span class="vsm-text minus">-</span> </div>
                  </div>
              </div>
              <div class="col-4">
                  <h6 class="mob-text">80.000đ</h6>
              </div>
          </div>
      </div>
  </div>
  <div class="row justify-content-center">
      <div class="col-lg-12">
          <div class="card">
              <div class="row">
                  <div class="col-lg-3 radio-group">
                      <div class="row d-flex px-3 radio"> <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
                          <p class="my-auto">Credit Card</p>
                      </div>
                      <div class="row d-flex px-3 radio gray"> <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
                          <p class="my-auto">Debit Card</p>
                      </div>
                      <div class="row d-flex px-3 radio gray mb-3"> <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
                          <p class="my-auto">PayPal</p>
                      </div>
                  </div>
                  <div class="col-lg-5">
                      <div class="row px-2">
                          <div class="form-group col-md-6"> <label class="form-control-label">Name on Card</label> <input type="text" id="cname" name="cname" placeholder="Bùi Quốc Anh"> </div>
                          <div class="form-group col-md-6"> <label class="form-control-label">Card Number</label> <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444"> </div>
                      </div>
                      <div class="row px-2">
                          <div class="form-group col-md-6"> <label class="form-control-label">Expiration Date</label> <input type="text" id="exp" name="exp" placeholder="MM/YYYY"> </div>
                          <div class="form-group col-md-6"> <label class="form-control-label">CVV</label> <input type="text" id="cvv" name="cvv" placeholder="***"> </div>
                      </div>
                  </div>
                  <div class="col-lg-4 mt-2">
                      <div class="row d-flex justify-content-between px-4">
                          <p class="mb-1 text-left">Giá tiền</p>
                          <h6 class="mb-1 text-right">160.000đ</h6>
                      </div>
                      <div class="row d-flex justify-content-between px-4">
                          <p class="mb-1 text-left">Ship</p>
                          <h6 class="mb-1 text-right">30.000đ</h6>
                      </div>
                      <div class="row d-flex justify-content-between px-4" id="tax">
                          <p class="mb-1 text-left">Tổng tiền</p>
                          <h6 class="mb-1 text-right">190.000đ</h6>
                      </div> <button class="btn-block btn-blue"> <span> <span id="checkout">Thanh Toán</span> <span id="check-amt">190.000đ</span> </span> </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
        
<div id="footer">
</div>

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="../../conponent/header/index.js"></script>
    <script src="./index.js"></script>
    <script src="../../conponent/footer/index.js"></script>
</html>
